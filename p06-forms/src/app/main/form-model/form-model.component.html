<form (ngSubmit)="enviar()" [formGroup]="formulario">
    <!--Text-->  
    <fieldset>
        <legend>Datos del Usuario</legend>
        <div class="form-group row">
            <!--Etiqueta / Campo "Mombre"-->						
            <label for="name" class="col-3">Nombre</label>
            <input type="text" class="form-control col-9" 
            name="name" id="name" formControlName="name"
            placeholder="Indica tu nombre (es obligatorio)">
        </div>
        <div [hidden]="formulario.controls.name.valid || formulario.controls.name.untouched ">
          <div class="error-message" 
            [hidden]="!formulario.controls.name.errors?.required">
            El nombre es obligatorio</div>
          <div class="error-message" 
            [hidden] = "!formulario.controls.name.errors?.minlength">
            El nombre debe tener un mínimo de 4 caracteres
          </div>
        </div>

        <div class="form-group row">
            <!--Etiqueta / Campo "Apellidos"-->
            <label for="lastname"  class="col-3">Apellidos</label>
            <input type="text" class="form-control col-9"
            id="lastname" name="lastname" formControlName="apellido"
            placeholder="Indica tu apellido (es obligatorio)">
        </div>      
        <div class="form-group row">
            <!--Etiqueta / Campo "Telefono"-->
            <label for="phoneNumber" class="col-3">Teléfono</label>
            <input type="text" class="form-control col-9"
            id="phoneNumber" name="phoneNumber" formControlName="telefono"
            pattern="^\d{9}$"
            placeholder="Indica tu teléfono (es obligatorio)"> 
        </div>
    </fieldset>  

    <!--Radio-Buttos-->
    <fieldset class="form-group">
        <legend>Selecciona una Impresora</legend>
            <div class="form-check" *ngFor="let impr of aImpresoras">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                        name ="impresora" [id]="impr.codigo"
                        [value]="impr" formControlName="impresora">
                        {{impr.nombre}}
                </label>
            </div>   
    </fieldset>
    <!--Checkbox-->   
    <fieldset class="form-group"> 
        <legend>Seleción de opciones</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox"  class="form-check-input"
                id="color" name="color" formControlName="isColor">
                Imprimir en color
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox"  class="form-check-input"
                id="tono" name="tono" formControlName="isClaro"> 
                Tono claro</label>			
        </div>
    </fieldset>
    <!--Select/options --> 
    <fieldset class="form-group"> 
        <legend>Departameto</legend>
        <div class="form-group row">
            <select class="form-control"
                id="select" name="select" formControlName="departamento"> 
                <option *ngFor="let dep of aDepartamentos" [ngValue]="dep">
                    {{dep.nombre}}
                </option>
            </select>
        </div>
    </fieldset>
    <div class="form-group row">
        <button type="submit" class="btn btn-primary mr-2">
            Enviar</button>
        <button type="button" class="btn btn-primary"
            (click)="btnBorrar()">
            Borrar</button>
    </div>
</form>
<pre>
  {{formulario.value | json}}
</pre>
