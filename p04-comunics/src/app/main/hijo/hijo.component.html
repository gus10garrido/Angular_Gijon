<div class="container">
  <div class="row">
    <div class="col">
      
        <div class="card">
            <div class="card-header">
              Componente hijo
            </div>
            <div class="card-body">
                <p>Me llamo {{hijoNombre}}</p>
                <button class="btn btn-secundary"
                    (click)="btnNoMeGusta()">
                    No me gusta {{hijoNombre}}
                </button>
                <input type="text" placeholder="Entonces que nombre quieres" 
                  name="nombre" id="nombre" [(ngModel)]="sNombreElegido">
            </div>
            <div class="card-footer text-muted">
              Resultado hijo
            </div>      
          </div>

    </div>    
  </div>
</div>
