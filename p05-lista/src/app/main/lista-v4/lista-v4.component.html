<div class="container mb-2">
  <div class="row">
    <div class="col">
      
      <div class="card">
        <div class="card-header">
          Lista de Tareas en Angular 4
        </div>
        <div class="card-body">

          <div class="form-group">
            <label for="tarea"></label>
            <input type="text"
              class="form-control" name="tarea" id="tarea" 
              placeholder="Escribe una tarea"
              [(ngModel)]="sTarea">
            <button (click)="addTarea()">AÃ±adir</button>
          </div>

        </div>
        <div class="card-footer text-muted">
          <div *ngIf="aTareas.length; then hayTareas else sinTareas"></div>          
            <ng-template #hayTareas>
                <h3>Tareas</h3>
                <ul>
                  <li class="list-group-item" 
                  *ngFor="let tarea of aTareas; let i = index">{{tarea}} {{i+1}}</li>
                </ul>
            </ng-template>
            <ng-template #sinTareas>
              <p>Animate y aÃ±ade tu primera tarea</p>
            </ng-template>
        </div>
      </div>

    </div>
  </div>
</div>
