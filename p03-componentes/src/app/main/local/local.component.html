<div class="container">
  <div class="row">
    <div class="col">
      
        <div class="card">
            <div class="card-header">
              Referencias locales
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="nombre">Dime tu nombre y haz enter:</label>
                    <input type="text" #localNombre
                        class="form-control" name="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary"
                        (click)=" localNombre.value=localNombre.value ">
                      Guardar
                    </button>
                    <button type="button" class="btn btn-primary"
                        (click)=" localNombre.value='' ">
                      Borrar
                    </button>
                </div>
            </div>
            <div class="card-footer text-muted">
              Hola {{localNombre.value}}
            </div>      
        </div>

    </div>    
  </div>
</div>
